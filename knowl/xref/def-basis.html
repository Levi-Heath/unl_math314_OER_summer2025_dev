<div class="para logical">
<div class="para">A set <span class="process-math">\(\mathcal{S}\)</span> of vectors is called a <dfn class="terminology">basis</dfn> of <span class="process-math">\(\R^n\)</span> (or a basis of a subspace <span class="process-math">\(V\)</span> of <span class="process-math">\(\R^n\)</span>) provided that</div>
<ol class="decimal" id="def-basis-1-1-6">
<li><div class="para">
<span class="process-math">\(\mbox{span}(\mathcal{S})=\R^n\)</span> (or <span class="process-math">\(V\)</span>)</div></li>
<li><div class="para">
<span class="process-math">\(\mathcal{S}\)</span> is linearly independent.</div></li>
</ol>
