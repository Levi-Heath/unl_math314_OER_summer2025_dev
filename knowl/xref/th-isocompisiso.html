<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.4.14</span><span class="period">.</span>
</h4>
<div class="para">Let <span class="process-math">\(U\text{,}\)</span> <span class="process-math">\(V\)</span> and <span class="process-math">\(W\)</span> be vector spaces.  Suppose <span class="process-math">\(T_1:U\rightarrow V\)</span> and <span class="process-math">\(T_2:V\rightarrow W\)</span> are isomorphisms. Then <span class="process-math">\(T_2\circ T_1:U\rightarrow W\)</span> is an isomorphism.</div></article><span class="incontext"><a class="internal" href="Section-Isomorphic-Vector-Spaces.html#th-isocompisiso">in-context</a></span>
