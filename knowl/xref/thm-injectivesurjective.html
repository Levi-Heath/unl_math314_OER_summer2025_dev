<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.6.29</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(T:\R^n\to\R^m\)</span> be a linear transformation with standard matrix <span class="process-math">\(A\text{.}\)</span> Then:</div>
<ul class="disc" id="thm-injectivesurjective-1-1-3">
<li><div class="para">
<span class="process-math">\(T\)</span> is injective if and only if the RREF of <span class="process-math">\(A\)</span> has a pivot in every column.</div></li>
<li><div class="para">
<span class="process-math">\(T\)</span> is surjective if and only if the RREF of <span class="process-math">\(A\)</span> has a pivot in every row.</div></li>
</ul>
</div></article><span class="incontext"><a class="internal" href="Section-Linear-Transformations.html#thm-injectivesurjective">in-context</a></span>
