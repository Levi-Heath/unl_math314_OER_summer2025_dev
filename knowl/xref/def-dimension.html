<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.2.14</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(V\)</span> be a subspace of <span class="process-math">\(\R^n\text{.}\)</span>  The <dfn class="terminology">dimension</dfn> of <span class="process-math">\(V\)</span> is the number, <span class="process-math">\(m\text{,}\)</span> of elements in any basis of <span class="process-math">\(V\text{.}\)</span>  We write</div>
<div class="displaymath process-math">
\begin{equation*}
\mbox{dim}(V)=m
\end{equation*}
</div>
</div></article><span class="incontext"><a class="internal" href="Bases-and-Dimension.html#def-dimension">in-context</a></span>
