<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">8.1.5</span><span class="period">.</span><span class="space"> </span><span class="title">Length of a Vector.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(\mathbf{v}\)</span> be a vector in <span class="process-math">\(\R^n\text{,}\)</span> then the <dfn class="terminology">length</dfn>, or the <dfn class="terminology">magnitude</dfn>, of <span class="process-math">\(\mathbf{v}\)</span> is given by</div>
<div class="displaymath process-math">
\begin{equation}
\norm{\mathbf{v}}=\sqrt{\mathbf{v} \cdot \mathbf{v}}\tag{8.1.1}
\end{equation}
