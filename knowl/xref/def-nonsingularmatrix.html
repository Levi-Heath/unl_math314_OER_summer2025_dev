<div class="para">A square matrix <span class="process-math">\(A\)</span> is said to be <dfn class="terminology">nonsingular</dfn> provided that <span class="process-math">\(\mbox{rref}(A)=I\text{.}\)</span>  Otherwise we say that <span class="process-math">\(A\)</span> is <dfn class="terminology">singular</dfn>.</div></article><span class="incontext"><a class="internal" href="Section-Matrix-Equations.html#def-nonsingularmatrix">in-context</a></span>
